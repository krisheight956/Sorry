            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

        .flower-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flower {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .flower:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .flower:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .flower:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 3s; }
        .flower:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .flower:nth-child(6) { top: 60%; right: 10%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
        }

        .hello-kitty-main {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .hello-kitty-main::before {
            content: "🎀";
            font-size: 80px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #e91e63;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #9c27b0;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .apology-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .apology-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #e91e63;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .sorry-emoji {
            font-size: 3rem;
            margin: 0 0.5rem;
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .hello-kitty-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .kitty-item {
            background: linear-gradient(45deg, #ffb3d9, #ff69b4);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .kitty-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
        }

        .kitty-item::before {
            content: "🐱";
            font-size: 50px;
            display: block;
            margin-bottom: 1rem;
        }

        .kitty-text {
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .flower-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: spin 8s linear infinite;
        }

        .flower-decoration:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .flower-decoration:nth-child(2) { top: 15%; right: 8%; animation-delay: 2s; }
        .flower-decoration:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 4s; }
        .flower-decoration:nth-child(4) { bottom: 15%; right: 5%; animation-delay: 6s; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .heart-message {
            background: linear-gradient(45deg, #ff69b4, #e91e63);
            color: white;
            padding: 2rem;
            border-radius: 25px;
            margin: 2rem 0;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .heart-message h3 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .heart-message p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: floatHeart 4s ease-in-out infinite;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 0.5s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 1s; }

        @keyframes floatHeart {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .apology-text { font-size: 1.5rem; }
            .container { padding: 1rem; }
            .hello-kitty-main { width: 150px; height: 150px; }
            .hello-kitty-main::before { font-size: 60px; }
        }
    </style>
</head>
<body>
    <!-- Floating Background Flowers -->
    <div class="flower-bg">
        <div class="flower">🌸</div>
        <div class="flower">🌺</div>
        <div class="flower">🌷</div>
        <div class="flower">🌹</div>
        <div class="flower">🌻</div>
        <div class="flower">💐</div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts">
        <div class="heart">💕</div>
        <div class="heart">💖</div>
        <div class="heart">💗</div>
        <div class="heart">💝</div>
        <div class="heart">💕</div>
        <div class="heart">💖</div>
        <div class="heart">💗</div>
        <div class="heart">💝</div>
        <div class="heart">💕</div>
    </div>

    <!-- Flower Decorations -->
    <div class="flower-decoration">🌸</div>
    <div class="flower-decoration">🌺</div>
    <div class="flower-decoration">🌷</div>
    <div class="flower-decoration">🌹</div>

    <div class="container">
        <div class="header">
            <div class="hello-kitty-main"></div>
            <h1 class="title">I'm So Sorry</h1>
            <p class="subtitle">Please forgive me with all my heart</p>
        </div>

        <div class="apology-card">
            <p class="apology-text">
                I know I made a mistake, and I'm truly sorry <span class="sorry-emoji">😔</span><br>
                Please forgive me <span class="sorry-emoji">🙏</span><br>
                
            </p>
        </div>

        <div class="hello-kitty-gallery">
            <div class="kitty-item">
                <div class="kitty-text">I'm Sorry</div>
            </div>
            <div class="kitty-item">
                <div class="kitty-text">Forgive Me</div>
            </div>
            <div class="kitty-item">
                <div class="kitty-text">I Love You</div>
            </div>

        </div>



        <div class="apology-card">
            <p class="apology-text">
                I'm sorry from the bottom of my heart <span class="sorry-emoji">💝</span><br>
                Please accept my apology <span class="sorry-emoji">💕</span>
            </p>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Create additional floating elements
            const container = document.querySelector('.container');
            
            // Add click effect for Hello Kitty items
            const kittyItems = document.querySelectorAll('.kitty-item');
            kittyItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                });
            });

            // Add sparkle effect on title hover
            const title = document.querySelector('.title');
            title.addEventListener('mouseenter', function() {
                this.style.textShadow = '0 0 20px #e91e63, 0 0 40px #e91e63';
            });
            title.addEventListener('mouseleave', function() {
                this.style.textShadow = '2px 2px 4px rgba(0,0,0,0.1)';
            });
        });
    </script>
</body>
</html>
